# This is a basic workflow to help you get started with Actions

name: Dockerhub CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.REPO_NAME}}

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: docker hub login
        run: docker login -u michaback  -p xhiK747v3D6LSUa

      - name: get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
      - name: build the docker image
        run: |
          docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
          docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:latest
      - name: docker push
        run: |
          docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
          docker push $DOCKER_USER/$REPO_NAME:latest
